<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task3</title>
</head>

<body>
  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>30</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">

  </ul>

  <button id="sort-btn">排序</button>

  <script type="text/javascript">
    function getData() {
      var dataArray = [];
      var sourceElement = document.getElementById("source");
      var childNodes = sourceElement.getElementsByTagName("li");
      for(var i=0; i<childNodes.length; i++) {
          var node = childNodes[i];
          var nodeElements = node.childNodes;
          var arr = [node.innerHTML, nodeElements[1].innerHTML];
          dataArray.push(arr);
      }
      return dataArray;
    }

    function sortAqiData(data) {
        data.sort(function(a, b) {
            return b[1] - a[1];
        });

        return data;
    }

    function rendar(data) {
        var resortElement = document.getElementById("resort");
        for(var i=0; i<data.length; i++) {
          var node = document.createElement("li");
          node.innerHTML = "第" + (i+1) + "名:" + data[i][0];
          resortElement.appendChild(node);
        }
    }

    function init() {
      var btn = document.getElementById("sort-btn");
      btn.onclick = function() {
        var dataArr = getData();
        dataArr = sortAqiData(dataArr);
        rendar(dataArr);
      };
    }

    init();

  </script>

</body>

</html>
